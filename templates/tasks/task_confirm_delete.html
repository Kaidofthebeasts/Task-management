{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock title %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-120px)]">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Confirm Deletion</h2>
        <p class="text-gray-700 mb-6">Are you sure you want to delete the task: "<span class="font-semibold text-red-600">{{ task.title }}</span>"?</p>
        <p class="text-red-500 mb-8">This action cannot be undone.</p>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-600 text-white py-3 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition duration-300 text-lg font-semibold">
                Yes, Delete
            </button>
        </form>
        <div class="mt-4">
            <a href="{% url 'task_detail' task.pk %}" class="text-blue-600 hover:underline">Cancel</a>
        </div>
    </div>
</div>
{% endblock content %}
