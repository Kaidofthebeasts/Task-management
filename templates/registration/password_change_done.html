{% extends 'base.html' %}

{% block title %}Password Changed{% endblock title %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-120px)]">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Password Changed Successfully!</h2>
        <p class="text-gray-700 mb-4">Your password has been successfully changed.</p>
        <div class="mt-6">
            <a href="{% url 'profile' %}" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition duration-300">Back to Profile</a>
            <a href="{% url 'home' %}" class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 transition duration-300 ml-4">Go to Home</a>
        </div>
    </div>
</div>
{% endblock content %}
