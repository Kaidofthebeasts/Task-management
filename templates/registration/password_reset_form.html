{% extends 'base.html' %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-120px)]">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Reset Your Password</h2>
        <p class="text-gray-700 mb-6 text-center">Enter your email address below, and we'll send you instructions to reset your password.</p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
                Send Reset Email
            </button>
        </form>
    </div>
</div>
{% endblock content %}
