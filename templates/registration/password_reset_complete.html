{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock title %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-120px)]">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Password Reset Complete</h2>
        <p class="text-gray-700 mb-4">Your password has been set. You may go ahead and log in now.</p>
        <div class="mt-6">
            <a href="{% url 'login' %}" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition duration-300">Log In</a>
        </div>
    </div>
</div>
{% endblock content %}
